<ion-header-bar class="bar-positive">
  <h1 class="title">Forgot Password</h1>
</ion-header-bar>

<ion-content class="has-header padding">
<form class="form-signin" name="form-forgot" ng-submit="forgot(form)" novalidate>
  <div class="list">
    <div class="form-group" ng-class="{'has-error': form.email.$error.mongoose}">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text"
                                 class="form-control"
                                 name="email"
                                 ng-model="user.email"
                                 required
                                 autofocus
                                 mongoose-error>
      </label>
      <p class="help-block"
         ng-show="form.email.$error.mongoose">
          {{ errors.email }}
      </p>
    </div>
    <div class="form-group has-error">
        <p class="help-block">{{ error.other }}</p>
    </div>
    
    <label class="item item-input">
      <button class="button button-block button-positive" type="submit">Reset Password</button>
    </label>
  </div>
  </form>
</ion-content>
