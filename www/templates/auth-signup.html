<ion-header-bar class="bar-positive">
  <h1 class="title">Sign Up</h1>
</ion-header-bar>
<ion-view>
<ion-content class="has-header padding" ng-controller="SignupCtrl">
<form class="form" name="form" ng-submit="register(form)" novalidate>

  <div class="list">
    <div class="form-group"
                     ng-class="{
                     'has-warning': form.email.$dirty,
                     'has-success': form.email.$valid && form.email.$dirty && !form.email.$error.mongoose,
                     'has-error': form.email.$invalid && form.email.$dirty || form.email.$error.mongoose
                     }">
    <label class="item item-input">
      <span class="input-label">Email</span>
      <!-- <input type="text" name="email" required="required" ng-model="user.email"> -->
      <input class="form-control"
                           type="email"
                           name="email"
                           ng-model="user.email"
                           required
                           autofocus
                           on-focus
                           mongoose-error/>
                         </label>
                    <p class="help-block"
                       ng-show="form.email.$error.email && !form.email.$focused">
                        Not a valid email.
                    </p>
                    <p class="help-block"
                       ng-show="form.email.$error.mongoose">
                        {{ errors.email }}
                    </p>
            
  </div>
  <div class="form-group"
                     ng-class="{
                     'has-warning': form.username.$dirty,
                     'has-success': form.username.$valid && form.username.$dirty && !form.username.$error.mongoose,
                     'has-error': form.username.$invalid && form.username.$dirty || form.username.$error.mongoose
                     }">
                     
    <label class="item item-input">
      <span class="input-label">Username</span>
                    <input class="form-control"
                           type="text"
                           name="username"
                           ng-model="user.username"
                           required
                           ng-minlength=5
                           unique-username
                           mongoose-error/>
                         </label>
                    <p class="help-block"
                       ng-show="form.username.$error.unique && form.username">
                        That username is already taken.
                    </p>
                    <!-- <p class="help-block"
                       ng-show="(form.username.$error.minlength || form.username.$invalid)
                                && form.username.$dirty
                                && !form.username.$error.required">
                        Username must be at least 5 characters.
                    </p> -->
                    <p class="help-block"
                       ng-show="form.password.$error.mongoose">
                        {{ errors.username }}
                    </p>
                </div>

                <div class="form-group"
                     ng-class="{'has-warning': form.password.$dirty,
                                'has-success': form.password.$valid && form.password.$dirty && !form.password.$error.mongoose,
                                'has-error': form.password.$invalid && form.password.$dirty || form.password.$error.mongoose
                                }">
                    <label class="item item-input">
      <span class="input-label">Password</span>
                    <input class="form-control"
                           type="password"
                           name="password"
                           ng-model="user.password"
                           ng-minlength="5"
                           required
                           mongoose-error/>
                         </label>
                    <p class="help-block"
                       ng-show="(form.password.$error.minlength || form.password.$invalid)
                                && form.password.$dirty
                                && !form.password.$error.required">
                        Password must be at least 5 characters.
                    </p>
                    <p class="help-block"
                       ng-show="form.password.$error.mongoose">
                        {{ errors.password }}
                    </p>
            </div>

    <!-- <label class="item item-input">
      <span class="input-label">Username</span>
      <input type="text"  required="required" ng-model="user.username">
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password"  required="required" ng-model="user.password">
    </label> -->

    <!-- <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form.$invalid">Sign up</button> -->
    <label class="item item-input">
      <button class="button button-block button-positive" type="submit" ng-disabled="form.$invalid">Sign up</button>
      <!-- <button class="button button-block button-positive" ng-click="register()">
        Sign Up
      </button> -->
    </label>
  </div>
</form>
</ion-content>
