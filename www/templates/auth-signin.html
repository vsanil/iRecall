<ion-header-bar class="bar-positive">
  <h1 class="title">Sign In</h1>
</ion-header-bar>

<ion-content class="has-header padding">
<form class="form-signin" name="form-signin" ng-submit="login(form)" novalidate>
  <div class="list">
    <div class="form-group" ng-class="{'has-error': form.email.$error.mongoose}">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text"
                                 class="form-control"
                                 name="email"
                                 ng-model="user.email"
                                 required
                                 autofocus
                                 mongoose-error>
      </label>
      <p class="help-block"
         ng-show="form.email.$error.mongoose">
          {{ errors.email }}
      </p>
    </div>

    <div class="form-group" ng-class="{'has-error': form.password.$error.mongoose}">
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password"
                                   class="form-control"
                                   name="password"
                                   ng-model="user.password"
                                   required
                                   mongoose-error>
        </label>
                            
        <p class="help-block"
           ng-show="form.password.$error.mongoose">
            {{ errors.password }}
        </p>
    </div>

    <div class="form-group has-error">
        <p class="help-block">{{ error.other }}</p>
    </div>

    <label class="item item-input">
      <button class="button button-block button-positive" type="submit">Sign In</button>
    </label>
  </div>
  </form>
</ion-content>
